spring:
  profiles:
    active: local
  mvc:
    throw-exception-if-no-handler-found: true
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 110MB
  main:
    allow-bean-definition-overriding: true

elasticsearch:
  hosts: 127.0.0.1:9200
  connectTimeout: 3000
  connectRequestTimeout: 50000
  socketTimeout: 5000

resilience4j.circuitbreaker:
  instances:
    elasticsearch:
      slidingWindowSize: 3
      permittedNumberOfCallsInHalfOpenState: 1

cache:
  result:
    host: 127.0.0.1
    port: 6379
    database: 0
    timeout: 3000
    prefix: result
    expireSeconds: 180
    expireCount: 3
  failover:
    host: 127.0.0.1
    port: 6379
    database: 1
    timeout: 3000
    prefix: failover
    expireSeconds: 86400
    limitCount: 10000

server:
  port: 8080
  tomcat:
    accesslog:
      enabled: true
      pattern: '{"time": "%{yyyy-MM-dd''T''HH:mm:ss.SSSZ"}t, "X-Forwarded-For": "%{X-Forwarded-For}i", "ip": "%a", "requestTime": "%T", "status": "%s", "size": "%B", "userAgent": "%{User-Agent}i", "referer": "%{Referer}i", "uri": "%U", "method": "%m", "args": "%q", "Accept-Encoding": "%{Accept-Encoding}i"}'
      directory: ./
      max-days: 14

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info,refresh

logging:
  level:
    root: INFO
    kr.lasel.apiskeleton: DEBUG


kakaowether:
  scheme: https
  host: map.kakao.com
  path: /api/dapi/point/weather
  connectTimeout: 1000
  readTimeout: 3000
  writeTimeout: 3000
  poolCount: 500